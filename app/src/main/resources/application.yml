# Heritage Culture AI Platform Configuration
# 非遗文化智能创意生成平台配置

server:
  port: 8080

spring:
  application:
    name: heritage-culture-platform

  # PostgreSQL数据库配置
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:heritage_culture}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:password}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate  # 使用 SQL 文件创建表，JPA 仅验证表结构
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  servlet:
    multipart:
      enabled: true
      max-file-size: 500MB  # 支持视频上传（最大 500MB）
      max-request-size: 500MB
  

  # Redisson配置 (使用 spring.redis.redisson，参考官方文档)
  redis:
    redisson:
      config: |
        singleServerConfig:
          address: "redis://${REDIS_HOST:localhost}:${REDIS_PORT:6379}"
          database: 0
          connectionMinimumIdleSize: 10
          connectionPoolSize: 64
          subscriptionConnectionMinimumIdleSize: 1
          subscriptionConnectionPoolSize: 50
  
  # Spring AI - 阿里云DashScope (OpenAI兼容模式)
  ai:
    openai:
      base-url: https://dashscope.aliyuncs.com/compatible-mode
      api-key: ${AI_BAILIAN_API_KEY}
      chat:
        options:
          model: ${AI_MODEL:qwen-plus}
          temperature: 0.7
      # Embedding模型配置 - ModelScope (Qwen/Qwen3-Embedding-0.6B)
      embedding:
        base-url: https://api-inference.modelscope.cn/v1
        api-key: ms-3af02250-d0a6-403a-bcd6-dc3120bb475b
        options:
          model: Qwen/Qwen3-Embedding-0.6B
    # 禁用自动重试机制，让异常立即返回
    retry:
      max-attempts: 1  # 不重试，失败立即返回
      on-client-errors: false
    # PostgreSQL Vector Store配置
    vectorstore:
      pgvector:
        index-type: HNSW
        distance-type: COSINE_DISTANCE
        dimensions: 1024  # text-embedding-v3实际生成的向量维度
        initialize-schema: true # 开发环境设置为 true，方便快速启动。生产环境设置为 false，手动管理数据库 schema，避免意外变更。
        remove-existing-vector-store-table: false  # 保留现有表和数据

# Application custom configuration
app:
  # 对象存储配置（MinIO/S3兼容）
  storage:
    endpoint: ${APP_STORAGE_ENDPOINT:http://localhost:9000}
    access-key: ${APP_STORAGE_ACCESS_KEY:minioadmin}
    secret-key: ${APP_STORAGE_SECRET_KEY:minioadmin}
    bucket: ${APP_STORAGE_BUCKET:heritage-culture}
    region: ${APP_STORAGE_REGION:us-east-1}
  
  # CORS配置 - React前端
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:5174,http://localhost:80}

# Sa-Token 认证配置
sa-token:
  # Token 名称（同时也是 Cookie 名称）
  token-name: Authorization
  # Token 有效期（单位：秒）-1 代表永久有效
  timeout: 2592000  # 30 天
  # Token 临时有效期（指定时间内无操作就视为 Token 过期）（单位：秒）-1 代表不限制
  active-timeout: -1
  # 是否允许同一账号并发登录（为 true 时允许一起登录，为 false 时新登录挤掉旧登录）
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个 Token（为 true 时所有登录共用一个 Token，为 false 时每次登录新建一个 Token）
  is-share: false
  # Token 风格（默认可取值：uuid、simple-uuid、random-32、random-64、random-128、tik）
  token-style: uuid
  # 是否输出操作日志
  is-log: false
  # JWT 秘钥（生产环境请使用环境变量）
  jwt-secret-key: ${SA_TOKEN_JWT_SECRET:abcdefghijklmnopqrstuvwxyz0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ}